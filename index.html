<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <article class="container">

        <div>
            <h1 class="card__titel">Лучшие товары</h1>
        </div>
        
        <div class="card">
            <div class="card__content">
                <img class="card__img" src="images/adidas.jpg" alt="adidas originals gazelle"/>
                <span class="card__price">9 900 P</span>
                <p class="card__text">GAZELLE<br/>adidas Originals</p>
            </div>
                
            <div class="card__content">
                <img class="card__img" src="images/jordan.jpg" alt="jordan 1 mid se"/>
                <span class="card__price">16 500 P</span>
                <p class="card__text">1 MID SE<br/>Jordan</p>
            </div>
                
            <div class="card__content">
                <img class="card__img" src="images/race.jpg" alt="new balance x race"/>
                <span class="card__price">14 990 P</span>
                <p class="card__text">X-RACE<br/>New balance</p>
            </div>
        </div>
        
            
        
    </article>
    
</body>
</html>
